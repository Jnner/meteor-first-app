<body>
  <div class="container">
    <header>
      <h1>Lista de cosas pendientes ({{contarIncompletos}})</h1>
      <div class="login-section">
        <div class="ocultar-completado">
          <input type="checkbox" id="ocultarCompleto" /> <label for="ocultarCompleto">Ocultar tareas completadas</label>
        </div>
        {{> loginButtons}} <!--variable interna de meteor/accounts-base-->
      </div>

      {{#if currentUser}} <!--variable interna de meteor/accounts-base-->
      <form class="nueva-tarea">
        <input type="text" name="texto" placeholder="AÃ±ade una nueva tarea" />
      </form>
      {{/if}}
    </header>
 
    <ul>
      {{#each tareas}}
        {{> tarea}}
      {{/each}}
    </ul>
  </div>
</body>
